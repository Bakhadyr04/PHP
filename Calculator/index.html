<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Расулов Бахадыр</title>
</head>
<body>
    <header></header>
    <main>
        <section class="wrapper">
            <h1 class="h1">Calculator 3000 :)</h1>
            <input class="screen" type="text" id="output" readonly></input>
            <div style=" padding: 30px 0 0 12px; margin: 0; display: flex; gap: 10px;">
                <button class="trigonametry">sin</button>
                <button class="trigonametry">cos</button>
                <button class="trigonametry">tan</button>
                <button class="trigonametry">cot</button>
            </div>
            <div class="operation">
                <button class="butt">1</button>
                <button class="butt">2</button>
                <button class="butt">3</button>
                <button class="butt">4</button>
                <button class="butt">5</button>
                <button class="butt">6</button>
                <button class="butt">7</button>
                <button class="butt">8</button>
                <button class="butt">9</button>
                <button class="butt">0</button>
                <button class="butt">(</button>
                <button class="butt">)</button>
                <button class="butt">+</button>
                <button class="butt">-</button>
                <button class="butt">*</button>
                <button class="butt">/</button>
                <button style="background-color: rgb(255, 0, 0);" id="clean">clean</button>
                <button style="background-color: rgb(0, 89, 255);" id="count">count</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
